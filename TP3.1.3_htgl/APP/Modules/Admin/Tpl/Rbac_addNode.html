<!DOCTYPE html>
<html lang="en">
<head>
	<html xmlns="http://www.w3.org/1999/xhtml">
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>添加节点</title>
	<style>
		table{
			margin-left: 500px;
		}
		td,th{float: left;}
	</style>
</head>
<body>
	<form action="<{:U('Admin/Rbac/addNodeHandle')}>" method="post">
		<table>
		<tr>
			<th colspan="2">添加<{$type}></th>
		</tr>
		<tr>
			<td align="right"><{$type}>名称</td>
			<td>
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<td align="right"><{$type}>描述</td>
			<td>
				<input type="text" name="title">
			</td>
		</tr>
		<tr>
			<td align="right">是否开启</td>
			<td>
				<input type="radio" name="status" value="1"checked="checked"/>&nbsp;开启&nbsp;
				<input type="radio" name="status" value="0"/>&nbsp;关闭 
			</td>
		</tr>
		<tr>
			<td align="right">排序</td>
			<td>
				<input type="text" name="sort" value="1"/>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="hidden" name="pid" value="<{$pid}>"/>
				<input type="hidden" name="level" value="<{$level}>"/>
				<input type="submit" value="保存提交">
			</td>
		</tr>
		</table>
	</form>
</body>
</html>
